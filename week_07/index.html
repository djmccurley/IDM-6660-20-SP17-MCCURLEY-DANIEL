<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <title>Receipt Splitter App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
        <script src="https://use.fontawesome.com/a26c54cc82.js"></script>
    </head>
    <body>
        <header class="clearfix">
          <h1>Receipt Splitter</h1>
          <a href="#!"><i class="fa fa-question-circle" aria-hidden="true"></i></a>
        </header>

        <main class="clearfix">
           <div class="form_module" id="receipt_input">
            <div class="category_header">
              <h2>Receipt Info</h2>
            </div>
            <div class="category_inputs">
              <label>Total</label>
              <input type="text" name="total" value="$31.79" placeholder="$0.00">
              <label>Tax</label>
              <input type="text" name="tax" value="$2.23" placeholder="$0.00">

              <h3>Amount Entered:</h3>
              <div class="output_field">
                <p><span class="subtotal">$24.26</span> / $31.79</p>           
              </div>  
            </div>
           </div> 
           <div class="form_module category_module">
            <div class="category_header">
              <h2 contenteditable="true">Category 1</h2>
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <!-- put slider in here -->
            </div>
            <table>
              <tr>
                <td><input type="text" name="category_1" value="$1.21" placeholder="$0.00"></td>
              </tr>  
              <tr>
                <td><input type="text" name="category_2" value="$5.90" placeholder="$0.00"></td>
              </tr>
              <tr>
                <td><input type="text" name="category_3" value="$6.10" placeholder="$0.00"></td>
              </tr>  
              <tr>
                <td><input type="text" name="category_4" value="" placeholder="$0.00"></td>
              </tr>
              <tr>
                <td><input type="text" name="category_5" value="" placeholder="$0.00"></td>
              </tr>  
              <tr>
                <td><input type="text" name="category_6" value="" placeholder="$0.00"></td>
              </tr>
            </table>
            <h3>Category Total</h3>
            <div class="output_field"><p>$13.21</p></div>           
           </div>
          <div class="form_module category_module">
            <div class="category_header">
              <h2 contenteditable="true">Category 2</h2>
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <!-- put slider in here -->
            </div>
            <table>
              <tr>
                <td><input type="text" name="category_1" value="$7.05" placeholder="$0.00"></td>
              </tr>  
              <tr>
                <td><input type="text" name="category_2" value="$4.00" placeholder="$0.00"></td>
              </tr>
              <tr>
                <td><input type="text" name="category_3" value="" placeholder="$0.00"></td>
              </tr>  
              <tr>
                <td><input type="text" name="category_4" value="" placeholder="$0.00"></td>
              </tr>
              <tr>
                <td><input type="text" name="category_5" value="" placeholder="$0.00"></td>
              </tr>  
              <tr>
                <td><input type="text" name="category_6" value="" placeholder="$0.00"></td>
              </tr>
            </table>
            <h3>Category Total</h3>
            <div class="output_field"><p>$11.05</p></div>             
           </div>
           <a href="#!" class="add_btn">+</a>
        </main>
        <footer>

          
        </footer>
        <script></script>
        <script></script>
    </body>
</html>
